<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0C1115" />
    <title>VozBook AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3AB8FF", // Neon Blue
              secondary: "#7C3AED",
              "background-dark": "#0C1115", // Deep Dark Premium
              "surface-dark": "#151e26", 
              "surface-glass": "rgba(255, 255, 255, 0.03)",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            backgroundImage: {
              'gradient-premium': 'linear-gradient(135deg, #3AB8FF 0%, #0066CC 100%)',
              'gradient-dark': 'linear-gradient(to bottom, #0C1115, #000000)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(58, 184, 255, 0.3)',
              'glow-sm': '0 0 10px rgba(58, 184, 255, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'equalizer': 'equalizer 1s ease-in-out infinite',
            },
            keyframes: {
              equalizer: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        min-height: 100vh;
        background-color: #0C1115;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 500, "GRAD" 0, "opsz" 24;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #3AB8FF;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(58, 184, 255, 0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="font-display bg-background-dark text-white selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
