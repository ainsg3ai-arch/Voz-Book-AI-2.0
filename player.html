<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player - VozBook AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#3AB8FF' } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">

    <!-- Background Ambience -->
    <div id="player-bg" class="fixed inset-0 bg-cover bg-center opacity-30 blur-[80px] scale-125 z-[-1] transition-all duration-700"></div>
    <div class="fixed inset-0 bg-black/40 z-[-1]"></div>

    <!-- Header -->
    <header class="flex items-center justify-between px-6 pt-10 pb-4">
        <a href="biblioteca.html" class="w-12 h-12 rounded-full glass-panel flex items-center justify-center active:scale-95 transition-transform">
            <span class="material-symbols-outlined text-2xl">keyboard_arrow_down</span>
        </a>
        <div class="text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-white/60">Tocando Agora</p>
            <p class="text-xs font-bold text-primary">Biblioteca</p>
        </div>
        <button class="w-12 h-12 rounded-full glass-panel flex items-center justify-center">
            <span class="material-symbols-outlined text-xl">more_vert</span>
        </button>
    </header>

    <!-- Main Player -->
    <main class="flex-1 flex flex-col px-8 justify-center pb-12">
        
        <!-- Cover Art -->
        <div class="flex items-center justify-center py-6">
            <div class="relative w-full max-w-[320px] aspect-square rounded-[2rem] shadow-2xl bg-[#1a232d] p-1 border border-white/10">
                <img id="player-cover" src="" class="w-full h-full object-cover rounded-[1.8rem] transition-transform duration-700 ease-out" alt="Capa">
            </div>
        </div>

        <!-- Info -->
        <div class="flex items-end justify-between mb-8 mt-4">
            <div class="overflow-hidden">
                <h2 id="player-title" class="text-2xl font-bold text-white truncate mb-1">TÃ­tulo do Livro</h2>
                <p id="player-author" class="text-lg text-primary truncate">Autor</p>
            </div>
            <button class="w-12 h-12 rounded-full glass-panel flex items-center justify-center text-white/50 hover:text-red-500">
                <span class="material-symbols-outlined text-2xl fill">favorite</span>
            </button>
        </div>

        <!-- Progress -->
        <div class="mb-8">
            <div class="relative w-full h-1.5 bg-white/10 rounded-full cursor-pointer group">
                <div class="absolute left-0 top-0 h-full w-[35%] bg-primary rounded-full shadow-[0_0_15px_#3AB8FF]"></div>
                <div class="absolute left-[35%] top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>
            <div class="flex justify-between mt-2 text-xs font-bold text-white/40 font-mono">
                <span>12:45</span>
                <span>-45:10</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-between mb-8">
            <button class="text-white/40 hover:text-white p-2">
                <span class="material-symbols-outlined text-2xl">shuffle</span>
            </button>
            <button class="text-white hover:text-primary active:scale-95 transition-transform">
                <span class="material-symbols-outlined text-4xl">skip_previous</span>
            </button>
            
            <button id="play-btn" class="w-20 h-20 rounded-full bg-gradient-premium flex items-center justify-center shadow-glow active:scale-90 transition-transform">
                <span id="play-icon" class="material-symbols-outlined text-5xl fill">play_arrow</span>
            </button>
            
            <button class="text-white hover:text-primary active:scale-95 transition-transform">
                <span class="material-symbols-outlined text-4xl">skip_next</span>
            </button>
            <button class="text-white/40 hover:text-white p-2">
                <span class="material-symbols-outlined text-2xl">bedtime</span>
            </button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
