<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - VozBook AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#3AB8FF' } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0C1115]">
    
    <div class="page-container px-6 pt-12 flex flex-col justify-center min-h-screen">
        <a href="index.html" class="absolute top-10 left-6 w-10 h-10 rounded-full glass-panel flex items-center justify-center">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>

        <h1 class="text-3xl font-bold mb-2">Bem-vindo de volta</h1>
        <p class="text-white/50 mb-10">Faça login para acessar sua biblioteca.</p>

        <form id="login-form" class="space-y-4">
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase text-white/60 ml-1">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-white/30 focus:border-primary outline-none transition-colors">
            </div>
            
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase text-white/60 ml-1">Senha</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-white/30 focus:border-primary outline-none transition-colors">
            </div>

            <p id="error-msg" class="text-red-500 text-sm hidden bg-red-500/10 p-3 rounded-lg"></p>

            <div class="pt-6">
                <button type="submit" id="login-btn" class="w-full bg-gradient-premium py-4 rounded-xl font-bold shadow-glow active:scale-98 transition-transform">
                    Entrar
                </button>
            </div>
        </form>
    </div>

    <script src="supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
